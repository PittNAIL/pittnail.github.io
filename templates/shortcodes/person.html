<figure style="margin-left: 0;">
    <img src="{{ picture }}" alt="{{ name }}">
    <figcaption>
    <strong>
        {% if website %}
            <a href="{{ website }}">{{ name }}</a>
        {% else %}
            {{ name }}
        {% endif %}
    </strong>
    {% if pitt_portal %}
        |
        <a href="{{ pitt_portal }}">Pitt Portal</a>
        <br>
    {% endif %}
    </figcaption>

    {{ position }}<br>
    {% if lab_position %}
        {{ lab_position }}<br>
    {% endif %}

    Research Interests:
    {% for research_interest in research_interests %}
        {% if loop.last %}
            {{ research_interest }}
        {% else %}
            {{ research_interest }},
        {% endif %}
    {% endfor %}
</figure>
