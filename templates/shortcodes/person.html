<figure style="margin-left: 0;">
    <img src="{{ picture }}" alt="{{ name }}">
    <figcaption>
    {% if website %}
        <a href="{{ website }}">{{ name }}</a>
    {% else %}
        {{ name }}
    {% endif %}
    </figcaption>

    {{ position }}<br>

    Research Interests: {{ research_interests }}

    {% if pitt_portal %}
        <br>
        <a href="{{ pitt_portal }}">Pitt Portal</a>
    {% endif %}
</figure>
